name: doencas_croninas
owner_org: secretaria-de-estado-de-saude-ses
profile: data-package
resources:
  - dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: dados_cronicas_ses_2020
    path: data/dados_cronicas_SES_2020.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: dt_obito
          type: date
          title: Data do Óbito
          description: Data do Óbito
        - name: dt_nascimento
          type: date
          title: Data de Nascimento
          description: Data de Nascimento
        - name: nu_idade
          type: geopoint
          title: Idade
          description: Idade
        - name: cs_sexo
          type: string
          title: Sexo
          description: Sexo
          constraints:
             enum:
               - 'Feminino'
               - 'Masculino'
               - 'Ignorado'
        - name: cs_raca
          type: string
          title: Raça/Cor
          description: Raça/Cor
          constraints: 
             enum:
               - 'Branca'
               - 'Preta'
               - 'Amarela'
               - 'Parda'
               - 'Indígena'
               - 'Ignorado'
        - name: tp_escolaridade
          type: string
          title: Escolaridade
          description: Escolaridade
          constraints: 
             enum:
               - 'de 1 a 3 anos'
               - 'de 4 a 7 anos'
               - 'de 8 a 11 anos'
               - 'Nenhuma'
               - 'Ignorado'
        - name: co_municipio_ibge_residencia
          type: string
          title: Local de residência
          description: Local de residência
        - name: co_municipio_ibge_ocorrencia
          type: string
          title: Local de ocorrência
          description: Local de ocorrência
        - name: co_cid_causa_basica
          type: string
          title: CID10
          description: CID10
        - name: desc_cid_causa_basica
          type: string
          title: Descrição do CID
          description: Descrição do CID
        - name: capitulo_cid_causa_basica
          type: string
          title: Capítulo CID
          description: Capítulo CID
        - name: categoria_cid_causa_basica
          type: string
          title: Categoria CID
          description: Categoria CID
    scheme: file
    title: Doenças Crônicas SES 2020
